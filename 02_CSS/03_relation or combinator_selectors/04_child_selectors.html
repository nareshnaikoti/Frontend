<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child Selectors</title>
    <style>
      ul > li {
        background-color: aqua;
        border: 2px solid color(srgb red green blue);
        margin: 10px;
      }

      .c > .c1 {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>parag</li>
      <li>para2</li>
    </ul>

    <section class="c">
      <div class="c1">c1</div>
      <div class="c2">c2</div>
      <div class="c3">c3</div>
    </section>
  </body>
</html>
