<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritence</title>

    <style>
 .c{
    border: 2px solid black;
    margin: 100px;
 }

 .c1{
    border: inherit;
    margin: inherit;
    
 }
    </style>
</head>
<body>
    <div class="c">
        <div class="c1">html</div>
        <div class="c1">css</div>
    </div>
    <div class="c1">bootstrap</div>
    <div class="c1">javascript</div>
    
</body>
</html>
