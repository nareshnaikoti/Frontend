<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>first-child and last-child</title>
    <style>
      ol li:first-child {
        background-color: black;
        color: orange;
        padding: 10px;
        margin: 15px;
      }

      ul li:first-child{
        background-color: pink;
        color: blue;
        padding: 10px;
        margin: 15px;
      }

      li:last-child{
        background-color: red;
        color: white;
      }

      
    </style>
  </head>
  <body>
    <div>
      <ol>
        <li>html</li>
        <li>css</li>
        <li>bootstrap</li>
        <li>javascript</li>
        <li>typescript</li>
        <li>angular</li>
      </ol>
    </div>

    <div>
      <ul>
        <li>html</li>
        <li>css</li>
        <li>bootstrap</li>
        <li>javascript</li>
        <li>typescript</li>
        <li>angular</li>
      </ul>
    </div>
  </body>
</html>
