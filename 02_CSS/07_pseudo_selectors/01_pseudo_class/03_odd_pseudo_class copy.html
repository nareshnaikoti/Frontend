<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>even_pseudo_class_selector</title>
    <style>
      ol li:nth-child(2n+1) {
        background-color: lightpink;
      }

      ul li:nth-child(2n+1) {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>01. html</li>
      <li>02. css</li>
      <li>03. bootstrap</li>
      <li>04. javascript</li>
      <li>05. typescript</li>
      <li>06. angular</li>
    </ul>

    <ol>
      <li>html</li>
      <li>css</li>
      <li>bootstrap</li>
      <li>javascript</li>
      <li>typescript</li>
      <li>angular</li>
    </ol>
  </body>
</html>
