  <head>

    <title>li_hover_active_visited</title>

        background-color: yellow;
        color: black;
        margin: 5px;
        padding: 10px;
      }

      <ol>

        <li>javascript</li>

        <li>angular</li>
      </ol>
    </div>

    <div>
      <ul>
        <li>html</li>
        <li>css</li>
        <li>bootstrap</li>
        <li>javascript</li>
        <li>typescript</li>
        <li>angular</li>
      </ul>
    </div>

</html>
